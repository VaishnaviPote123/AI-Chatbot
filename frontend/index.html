<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Coach Chatbot üå±</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0; background: #f4fdf6; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px;
    }
    .app-container {
      width: 600px; max-width: 95%; background: #ffffff; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .app-header {
      background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; padding: 20px; border-radius: 16px 16px 0 0;
      text-align: center; font-size: 20px; font-weight: bold;
    }
    .tabs { display: flex; border-bottom: 2px solid #e0e0e0; }
    .tab-button { flex: 1; padding: 12px; background: #f9fffb; border: none; cursor: pointer; font-weight: bold; }
    .tab-button.active { background: #e8f5e9; color: #2ecc71; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }

    .chat-messages { height: 300px; overflow-y: auto; background: #f9fffb; margin-bottom: 10px; border-radius: 10px; padding: 10px; }
    .message { margin-bottom: 10px; padding: 10px 14px; border-radius: 14px; max-width: 85%; font-size: 13px; }
    .user { background: #2ecc71; color: white; margin-left: auto; }
    .bot { background: #e8f5e9; color: #333; }

    .chat-input { display: flex; gap: 8px; }
    .chat-input input { flex: 1; padding: 10px; border-radius: 20px; }
    .chat-input button { padding: 10px 16px; border-radius: 20px; background: #2ecc71; color: white; border: none; }

  </style>
</head>
<body>

<div class="app-container">
  <div class="app-header">üå± Eco Lifestyle Coach</div>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab(event, 'chat')">üí¨ Chat</button>
    <button class="tab-button" onclick="switchTab(event, 'challenge')">üéØ Challenge</button>
    <button class="tab-button" onclick="switchTab(event, 'leaderboard')">üèÜ Board</button>
  </div>

  <div id="chat" class="tab-content active">
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hello! I am your Eco Coach üåç</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <input type="text" id="username" placeholder="Your name (optional)" style="margin-top:10px;width:100%;">
  </div>

  <div id="challenge" class="tab-content">
    <button onclick="loadChallenge()">Load Challenge</button>
    <div id="challengeCard"></div>
  </div>

  <div id="leaderboard" class="tab-content">
    <button onclick="loadLeaderboard()">Refresh</button>
    <ul id="leaderboardList"></ul>
  </div>

</div>

<script>

const API_BASE = "";   // SAME DOMAIN

function switchTab(event, tabName) {
  document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
  document.getElementById(tabName).classList.add('active');
}

// CHAT
function sendMessage() {
  const input = document.getElementById('userInput');
  const username = document.getElementById('username').value || 'guest';
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, 'user');
  input.value = '';

  fetch(API_BASE + "/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, username })
  })
  .then(res => res.json())
  .then(data => addMessage(data.reply, 'bot'))
  .catch(() => addMessage("Server error", 'bot'));
}

function addMessage(text, sender) {
  const chat = document.getElementById('chatMessages');
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  div.innerText = text;
  chat.appendChild(div);
}

// CHALLENGE
function loadChallenge() {
  fetch(API_BASE + "/challenge/daily")
    .then(res => res.json())
    .then(data => {
      document.getElementById('challengeCard').innerHTML =
      `<h3>${data.title}</h3>
       <p>${data.description}</p>`;
    });
}

// LEADERBOARD
function loadLeaderboard() {
  fetch(API_BASE + "/leaderboard")
    .then(res => res.json())
    .then(data => {
      document.getElementById('leaderboardList').innerHTML =
        data.map(u => `<li>${u.username} - ${u.total_carbon_saved}kg</li>`).join('');
    });
}

</script>

</body>
</html>
