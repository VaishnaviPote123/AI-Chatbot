<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üå± AI Sustainability Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1b5e20;
    }
    ul {
      padding-left: 20px;
    }
    .chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg-user { color: #1565c0; }
    .msg-bot { color: #2e7d32; }
  </style>
</head>
<body>

<header>üåç AI Sustainability Coach</header>

<div class="container">

  <!-- USER -->
  <div class="card">
    <h3>üë§ Username</h3>
    <input id="username" placeholder="Enter your name" value="guest">
  </div>

  <!-- CHAT -->
  <div class="card">
    <h3>üí¨ Chat with Eco Coach</h3>
    <div class="chat-box" id="chatBox"></div>
    <input id="chatInput" placeholder="Ask about sustainable living..." />
    <button onclick="sendChat()">Send</button>
  </div>

  <!-- DAILY CHALLENGE -->
  <div class="card">
    <h3>üéØ Daily Challenge</h3>
    <p id="challengeText">Loading...</p>
    <button onclick="completeChallenge()">Complete Challenge</button>
  </div>

  <!-- USER STATS -->
  <div class="card">
    <h3>üìä Your Stats</h3>
    <p id="stats">Loading...</p>
    <button onclick="loadStats()">Refresh Stats</button>
  </div>

  <!-- LEADERBOARD -->
  <div class="card">
    <h3>üèÜ Leaderboard</h3>
    <ul id="leaderboard"></ul>
    <button onclick="loadLeaderboard()">Refresh Leaderboard</button>
  </div>

  <!-- REMINDER -->
  <div class="card">
    <h3>‚è∞ Add Habit Reminder</h3>
    <input id="habit" placeholder="Habit (e.g. Drink less water)" />
    <input id="frequency" placeholder="Frequency (Daily / Weekly)" />
    <button onclick="addReminder()">Add Reminder</button>
  </div>

</div>

<script>
const BASE_URL = "https://ai-chatbot-9vkx.onrender.com";
let currentChallenge = null;

// ---------------- CHAT ----------------
async function sendChat() {
  const msg = document.getElementById("chatInput").value;
  const user = document.getElementById("username").value;
  if (!msg) return;

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML += `<div class="msg-user"><b>You:</b> ${msg}</div>`;

  const res = await fetch(`${BASE_URL}/chat`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg, username: user })
  });

  const data = await res.json();
  chatBox.innerHTML += `<div class="msg-bot"><b>Bot:</b> ${data.reply}</div>`;
  chatBox.scrollTop = chatBox.scrollHeight;
  document.getElementById("chatInput").value = "";
}

// ---------------- CHALLENGE ----------------
async function loadChallenge() {
  const res = await fetch(`${BASE_URL}/challenge/daily`);
  currentChallenge = await res.json();
  document.getElementById("challengeText").innerText =
    `${currentChallenge.title} ‚Äî ${currentChallenge.description}`;
}

async function completeChallenge() {
  if (!currentChallenge) return;
  const user = document.getElementById("username").value;

  await fetch(`${BASE_URL}/carbon/log`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user,
      carbon_saved: currentChallenge.carbon_value,
      activity: currentChallenge.title
    })
  });

  alert("‚úÖ Challenge completed!");
  loadStats();
  loadLeaderboard();
}

// ---------------- STATS ----------------
async function loadStats() {
  const user = document.getElementById("username").value;
  const res = await fetch(`${BASE_URL}/user/${user}`);
  const data = await res.json();
  document.getElementById("stats").innerText =
    `Total Carbon Saved: ${data.total_carbon_saved} kg | Streak: ${data.streak}`;
}

// ---------------- LEADERBOARD ----------------
async function loadLeaderboard() {
  const res = await fetch(`${BASE_URL}/leaderboard`);
  const data = await res.json();
  const list = document.getElementById("leaderboard");
  list.innerHTML = "";
  data.forEach(u => {
    list.innerHTML += `<li>${u.username} ‚Äî ${u.total_carbon_saved} kg</li>`;
  });
}

// ---------------- REMINDER ----------------
async function addReminder() {
  const user = document.getElementById("username").value;
  const habit = document.getElementById("habit").value;
  const frequency = document.getElementById("frequency").value;

  await fetch(`${BASE_URL}/reminder/add`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username: user, habit, frequency })
  });

  alert("‚è∞ Reminder added!");
}

// ---------------- INIT ----------------
loadChallenge();
loadStats();
loadLeaderboard();
</script>

</body>
</html>
