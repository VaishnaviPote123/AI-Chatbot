<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Coach Chatbot üå±</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0; background: #f4fdf6; display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .chat-container {
      width: 380px; max-width: 95%; background: #ffffff; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .chat-header {
      background: #2ecc71; color: white; padding: 16px; border-radius: 16px 16px 0 0;
      text-align: center; font-size: 18px; font-weight: bold;
    }
    .chat-messages {
      flex: 1; padding: 12px; overflow-y: auto; background: #f9fffb;
    }
    .message { margin-bottom: 10px; padding: 10px 14px; border-radius: 14px; max-width: 80%; font-size: 14px; }
    .user { background: #2ecc71; color: white; margin-left: auto; }
    .bot { background: #e8f5e9; color: #333; }
    .chat-input {
      display: flex; padding: 10px; border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none;
    }
    .chat-input button {
      margin-left: 8px; padding: 10px 16px; border-radius: 20px; border: none;
      background: #2ecc71; color: white; cursor: pointer; font-weight: bold;
    }
    .chat-input button:hover { background: #27ae60; }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">üå± Eco Lifestyle Coach</div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hello! I am your Eco Coach üåç<br/>Ask me how to live more sustainably.</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      addMessage(message, 'user');
      input.value = '';

      // TEMPORARY BOT RESPONSE (will be replaced by backend)
      fetch("http://127.0.0.1:8000/chat", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ message: message })
})
.then(response => response.json())
.then(data => {
  addMessage(data.reply, 'bot');
})
.catch(error => {
  addMessage("Server not responding üòï", 'bot');
});

    }

    function addMessage(text, sender) {
      const chat = document.getElementById('chatMessages');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
